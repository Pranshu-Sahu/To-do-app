<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Todo app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">

  <div class="row">
    <h1 class="heading">Todo</h1>
    <img src="images/icon-moon.svg" alt="theme toggler" class="theme" id="theme" tabindex="0" role="img">
  </div>

<form class="form" id="form">
  <span class="form__ring"></span>
  <input type="text" class="form__input" placeholder="Create a todo...">
</form>

  <ul class="todo-list" id="todo-list"></ul>

    <div class="row footer">
        <p class="col">
  <!-- Add dynamic number -->
        <span id="items-left"></span>
        items left
        </p>
        <p class="states row col">
          <span class="row"><button class="list-state active" id="btn-all">All</button></span>
          <span class="row"><button class="list-state" id="btn-active">Active</button></span> 
          <span class="row"><button class="list-state" id='btn-completed'>Completed</button></span>
        </p>
          <button class="clear-completed col">
            Clear Completed
          </button>
    </div>
 
  <p class="drag-drop">Drag and drop to reorder list</p>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pranshu Sahu</a>.
  </div>
</div>
 

  


 <script src="script2.js"></script>
  <script src="script.js"></script>
</body>
</html>
